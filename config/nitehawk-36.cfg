#####################################################################
# 	Extruder
#####################################################################
[extruder]
step_pin: nhk:gpio23
dir_pin: !nhk:gpio24
enable_pin: !nhk:gpio25
heater_pin: nhk:gpio9
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: nhk:gpio29
pullup_resistor: 2200
rotation_distance: 46.560120
gear_ratio: 9:1
microsteps: 16
min_temp: 0
max_temp: 300
min_extrude_temp: 230
max_extrude_only_distance: 690
max_extrude_cross_section: 5
pressure_advance: 0.024                                             # See tuning pressure advance doc
pressure_advance_smooth_time: 0.025
nozzle_diameter: 0.400 #0.600
filament_diameter: 1.750

[tmc2209 extruder]
sense_resistor: 0.100
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
interpolate: false
run_current: 0.6        #recommend setting it below 0.7A.



#####################################################################
#   Fans
#####################################################################
## PCF
[fan]
pin: nhk:gpio6


## HEF
[heater_fan hotend_fan]
pin: nhk:gpio5
tachometer_pin: nhk:gpio16
#tachometer_ppr: 2
tachometer_poll_interval: 0.00004
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0


